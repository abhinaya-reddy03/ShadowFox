<!DOCTYPE html>
<html>
<head>
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>My E-Commerce Store</h1>
    <a href="cart.html">ðŸ›’ Cart</a>
</header>

<div class="container">

    <!-- FILTER SECTION -->
    <div class="filters">
        <h3>Filters</h3>

        <label>Category:</label>
        <select id="category" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
        </select>

        <br><br>

        <label>Sort By:</label>
        <select onchange="sortProducts(this.value)">
            <option value="">Select</option>
            <option value="low">Price Low to High</option>
            <option value="high">Price High to Low</option>
        </select>
    </div>

    <!-- PRODUCT LIST -->
    <div class="product-list" id="product-list">

        <div class="product" data-category="electronics" data-price="2000">
            <h3>Headphones</h3>
            <p>â‚¹2000</p>
            <button onclick="addToCart('Headphones', 2000)">Add to Cart</button>
        </div>

        <div class="product" data-category="electronics" data-price="15000">
            <h3>Smartphone</h3>
            <p>â‚¹15000</p>
            <button onclick="addToCart('Smartphone', 15000)">Add to Cart</button>
        </div>

        <div class="product" data-category="clothing" data-price="1000">
            <h3>T-Shirt</h3>
            <p>â‚¹1000</p>
            <button onclick="addToCart('T-Shirt', 1000)">Add to Cart</button>
        </div>

    </div>

</div>

<script src="js/filter-sort.js"></script>
<script src="js/cart.js"></script>

</body>
</html>
